<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
    <!-- Última versão CSS compilada e minificada -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Tema opcional -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Última versão JavaScript compilada e minificada -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/jogo.css">
    <script src="js/jogo.js"></script>
    <script src="js/cronometro.js"></script>
    <title>Ínicio - Jogo da Memória</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="panel panel-default">
          <div class="panel-body">
            <button type="button" id="stop_game" class="btn btn-danger btn-lg disabled">
              <span class="glyphicon glyphicon glyphicon-stop" id="icon-stop"></span>
            </button>
            <div id="view-info">
              <div class="well well-sm">
                <h3 class="panel-title">
                  Jogador:
                  <span id="player" class="label label-info">Jogador não selecionado</span>
                  <a class="btn btn-default btn-sm change-player" href="index.html">trocar jogador</a>
                </h3>
                <div id="tempo">
                  <h3 class="glyphicon glyphicon-time"></h3>
                  <div class="relogio" id="Minutos">00</div>
                  <div class="relogio" id="Segundos">:00</div>
                  <div class="relogio" id="Centesimas">:00</div>
                </div>
              </div>

            </div>
            <button type="button" id="start_game" class="btn btn-success btn-lg">
              <span class="glyphicon glyphicon-play" id="icon-play"></span>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="ranking">
        <h2 id="title-rank">Ranking</h2>
    		<table class="points_table">
    			<thead>
    				<tr>
    					<th class="col-xs-1">Rank</th>
    					<th class="col-xs-7">Nome</th>
    					<th class="col-xs-1">Tempo</th>
    				</tr>
    			</thead>
    			<tbody class="points_table_scrollbar" id="dados-tabela">
    			</tbody>
    		</table>
      </div>
      <div class="container-tab">
        <div id="status-game" class="alert">
          <p id="msg-status">Clique no <span class="glyphicon glyphicon-play"></span> para iniciar o jogo</p>
        </div>
        <div id="tabuleiro"></div>
      </div>
    </main>
  </body>
</html>
