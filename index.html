<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/index.css">
  
  <title>Jogo da Memória</title>
</head>

<body>
  <header>
    <div>
      <span>Jogo</span>
      <span>da</span>
      <span>Memória</span>
    </div>
    <div class="timer-container">
      <span class="timer" id="minute">00:</span>
      <span class="timer" id="second">00:</span>
      <span class="timer" id="millisecond">00</span>
    </div>
    <div>
      <button type="button" id="btn-start-game" class="">
        Jogar
      </button>
    </div>
  </header>
  <main class="container-main">
    <section>
      <ul>
        <li>Pontuação: <span id="points">0</span></li>
        <li>Acertos: <span id="hits">0</span></li>
        <li>Erros: <span id="errors">0</span></li>
      </ul>
    </section>

    <section class="container-board">
      <div class="board-game" id="board">
      </div>
    </section>
  </main>

  <script src="js/timer.js"></script>
  <script src="js/game.js"></script>
</body>

</html>
